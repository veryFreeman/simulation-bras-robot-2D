<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>2D ROBOT SIMULATOR</title>

    <script src="js/d3.js"></script>
    <script src="js/mpld3.js"></script>
</head>

<body>
<!-- partie page de connexion -->
    <div class="box login">
        <form autocomplete="off" id="firstForm">
            <h2>Connexion</h2>
            <h2 id="errorBox"></h2>
            <div class="inputBox">
                <input type="text" required="" spellcheck="false" id="mail">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="" spellcheck="false" id="pwd">
                <span>Phrase de passe</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#" id="pwd_forgeted">Mot de passe oubli&eacute;</a>
               
            </div>
            <input type="submit" value="Connexion" id="login_submit">
        </form>
    </div>
<!-- fin partie page de connexion -->

<!-- partie mot de passe oublieee -->
<div class="box recover_mdp">
    <form autocomplete="off">
        <h2>Entrez votre email</h2>
        <div class="inputBox">
            <input type="text" required="">
            <span>Email</span>
            <i></i>
        </div>

        <div class="links">
            <a href="#" class = 'back'>Retour</a>
           
        </div>
        <input type="submit" value="Valider" id = 'recover_acount_submit'>
    </form>
</div>
<!-- fin partie mot de passe oubliee -->

<!-- partie reconnaissance faciale -->
<div class="box face_reco">
    <form autocomplete="off">
        <div class = 'face_icon_div'> <img src = 'img/face_icon.png' id = 'face_icon'> </div>
        <h2 id = 'face_title'>Detection de votre visage</h2>
        
        <div class="links">
            <a href="#" class = 'back' id="backFromCam">Retour</a>
            <a href="#" onclick="document.querySelector('#face_recognition').click();">Reconnaisance faciale</a>
        </div>
        
    </form>
</div>
<!-- fin partie reconnaissance faciale -->
</body>

<script src="/eel.js"></script>
<script src="js/index.js"></script>
</html>
